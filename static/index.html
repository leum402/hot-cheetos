  <script>
    const CONFIG = {
      API_URL: window.location.origin + '/api/stocks',

    let isLoading = false, autoRefreshInterval = null, connectionCheckInterval = null;

    // ê²½ì œ ì§€í‘œ ë°ì´í„° (í•˜ë“œì½”ë”© ë˜ëŠ” APIë¡œ ê°€ì ¸ì˜¬ ìˆ˜ ìˆìŒ)
    const economicData = [
      {
        date: "2025ë…„ 9ì›” 18ì¼ (ìˆ˜)",
        events: [
          {time: "03:00", name: "FOMC ê¸ˆë¦¬ ê²°ì •", desc: "ê¸°ì¤€ê¸ˆë¦¬ ë°œí‘œ", impact: "high"},
          {time: "03:30", name: "FOMC ê¸°ìíšŒê²¬", desc: "íŒŒì›” ì˜ì¥ ì—°ì„¤", impact: "high"}
        ]
      },

        events: [
          {time: "21:30", name: "CPI (ì†Œë¹„ìë¬¼ê°€ì§€ìˆ˜)", desc: "8ì›” ì¸í”Œë ˆì´ì…˜ ë°ì´í„°", impact: "high"},
          {time: "21:30", name: "ì‹¤ì—…ìˆ˜ë‹¹ ì²­êµ¬ê±´ìˆ˜", desc: "ì£¼ê°„ ê³ ìš© ì§€í‘œ", impact: "medium"}
        ]
      },
      {
        date: "2025ë…„ 9ì›” 6ì¼ (ê¸ˆ)",
        events: [
          {time: "21:30", name: "ë¹„ë†ì—… ê³ ìš© ë³´ê³ ì„œ", desc: "8ì›” ê³ ìš© ì‹œì¥ ë°ì´í„°", impact: "high"},
          {time: "21:30", name: "ì‹¤ì—…ë¥ ", desc: "8ì›” ì‹¤ì—…ë¥ ", impact: "high"}
        ]
      },
      {
        date: "2025ë…„ 9ì›” 3ì¼ (í™”)",
        events: [
          {time: "23:00", name: "ISM ì œì¡°ì—… PMI", desc: "8ì›” ì œì¡°ì—… ì§€ìˆ˜", impact: "medium"},
          {time: "23:00", name: "JOLTS ì¼ìë¦¬", desc: "7ì›” êµ¬ì¸ ë°ì´í„°", impact: "medium"}
        ]
      },
      {
        date: "2025ë…„ 8ì›” 27ì¼ (í™”)",
        events: [
          {time: "21:30", name: "GDP ì„±ì¥ë¥ ", desc: "2ë¶„ê¸° ìˆ˜ì •ì¹˜", impact: "high"},
          {time: "23:00", name: "ì†Œë¹„ìì‹ ë¢°ì§€ìˆ˜", desc: "8ì›” ì†Œë¹„ì ì‹¬ë¦¬", impact: "medium"}

    ];

    function switchMode(mode) {
      CONFIG.MODE = mode;
      document.getElementById('stocksMode').classList.toggle('active', mode === 'stocks');
      document.getElementById('economicMode').classList.toggle('active', mode === 'economic');
      document.getElementById('stocksList').style.display = mode === 'stocks' ? 'block' : 'none';
      document.getElementById('economicList').classList.toggle('active', mode === 'economic');
      
      if (mode === 'stocks') {

      } else {

    }

    function renderEconomicData() {
      const container = document.getElementById('economicContent');
      container.innerHTML = '';
      
      economicData.forEach((day, i) => {
        const card = document.createElement('div');
        card.className = 'economic-card';
        card.style.animationDelay = `${i * 0.1}s`;
        
        let eventsHTML = '';
        day.events.forEach(event => {

          const impactText = event.impact === 'high' ? 'ì¤‘ìš”' : event.impact === 'medium' ? 'ë³´í†µ' : 'ë‚®ìŒ';
          eventsHTML += `

    async function checkConnection() {
      const dot = document.getElementById('statusDot'), text = document.getElementById('statusText');
      try {
        const r = await fetch(CONFIG.API_STATUS_URL, {method: 'GET', mode: 'cors', cache: 'no-cache'});
        if (r.ok) { 
          dot.className = 'status-dot connected'; 
          text.textContent = 'API ì—°ê²°ë¨'; 
          return true; 
        }
        throw new Error('API ì‘ë‹µ ì˜¤ë¥˜');
      } catch {
        dot.className = 'status-dot disconnected'; 
        text.textContent = 'API ì—°ê²° ì•ˆë¨'; 
        return false;
      }
    }

    async function fetchStockData() {
      if (isLoading || CONFIG.MODE !== 'stocks') return; 
      isLoading = true;
      const refreshBtn = document.getElementById('refreshBtn'); 
      refreshBtn.classList.add('rotating');
      
      try {
        const ok = await checkConnection();
        if (!ok) throw new Error('API ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
        
        const r = await fetch(CONFIG.API_URL, {method: 'GET', mode: 'cors', headers: {'Accept': 'application/json'}});
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        
        const payload = await r.json();
        const data = Array.isArray(payload.stocks) ? payload.stocks : [];
        
        if (data.length) { 
          renderStocks(data); 
          updateStats(data); 
          updateTime(); 
          showToast('âœ… ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸'); 
        } else { 
          renderEmptyState(); 
          showToast('ğŸ“Š ë°ì´í„° ìˆ˜ì§‘ì¤‘...'); 
        }
      } catch (e) {
        console.error(e);
        renderEmptyState();
        showToast('âš ï¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
      } finally {
        isLoading = false; 
        setTimeout(() => refreshBtn.classList.remove('rotating'), 600);
      }
    }

    function renderStocks(stocks) {
      const c = document.getElementById('stocksList'); 
      c.innerHTML = '';
      stocks.forEach((s, i) => { 
        const card = createStockCard(s); 
        card.style.animationDelay = `${i * 0.05}s`; 
        c.appendChild(card); 
      });
    }

    function createStockCard(stock) {
      const card = document.createElement('div'); 
      card.className = 'stock-card';
      let rankClass = '';
      if (stock.rank === 1) rankClass = 'top1';
      else if (stock.rank === 2) rankClass = 'top2';
      else if (stock.rank === 3) rankClass = 'top3';
      
      const lines = (stock.summary || '').split('\n');
      const goodNews = lines.find(l => l.includes('ğŸŸ¢')) || '';
      const badNews = lines.find(l => l.includes('ğŸ”´')) || '';
      const bullLink = stock.bullish_url || '';
      const bearLink = stock.bearish_url || '';

      card.innerHTML = `
        <div class="stock-header">
          <div class="stock-info">
            <div class="rank-badge ${rankClass}">${stock.rank}</div>
            <div class="stock-name">

              <div class="stock-price">${(stock.price || '').toString().replace('ì›', '')}ì›</div>
            </div>
          </div>
          <div class="rate-badge">${stock.rate}</div>
        </div>
        ${(goodNews || badNews) ? `
          <div class="stock-news">
            ${goodNews ? `
              <div class="news-section">
                <div class="news-title news-good">${goodNews.substring(0, 6)}</div>
                <div class="news-content">
                  ${goodNews.substring(7)}

                </div>
              </div>` : ''}
            ${badNews ? `
              <div class="news-section">
                <div class="news-title news-bad">${badNews.substring(0, 6)}</div>
                <div class="news-content">
                  ${badNews.substring(7)}
                  ${bearLink ? `&nbsp;<a href="${bearLink}" target="_blank" rel="noopener noreferrer">ê¸°ì‚¬ ë³´ê¸° â†—</a>` : ''}
                </div>
              </div>` : ''}
          </div>` : ''
        }
      `;
      
      card.addEventListener('click', () => showToast(`ğŸ“ˆ ${stock.name} ìƒì„¸ì •ë³´ (ì¤€ë¹„ì¤‘)`));
      return card;
    }

    function updateStats(stocks) {
      const rates = stocks.map(s => parseFloat((s.rate || '').replace('%', '').replace('+', '')) || 0);
      const avg = rates.length ? (rates.reduce((a, b) => a + b, 0) / rates.length).toFixed(2) : 0;
      document.getElementById('avgRate').textContent = `+${avg}%`;
      document.getElementById('goodNewsCount').textContent = stocks.filter(s => s.summary && s.summary.includes('ğŸŸ¢')).length;
      document.getElementById('totalVolume').textContent = `${50 + Math.floor(Math.random() * 50)}K`;
    }

      const now = new Date();
      document.getElementById('updateTime').textContent =

        now.toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit', second: '2-digit'});

    document.addEventListener('visibilitychange', () =>
